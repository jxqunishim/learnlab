<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LearnLab</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1 class="logo">LearnLab</h1>
    <nav class="nav">
        <a onclick="loadHome()">Home</a>
        <a onclick="loadProfile()">Profile</a>
    </nav>
    <div id="scoreBoard">Score: 0%</div>
</header>

<main id="content"></main>

<!-- Feedback -->
<div id="feedback" class="feedback-box"></div>

<!-- Profile Box -->
<div id="profileBox" class="profile-box" style="display:none;">
    <h2>Profile</h2>
    <p>Username: <span id="profileUsername"></span></p>
    <p>Avatar: <span id="selectedAvatar">ðŸ‘¤</span></p>
    <h3>Achievements:</h3>
    <ul id="achievementsList"></ul>
</div>

<!-- Login Modal -->
<div id="loginModal" class="login-modal">
    <h2>Welcome to LearnLab</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name">
    <button onclick="login()">Login</button>
    <button onclick="guestLogin()">Continue as Guest</button>
</div>

<script src="script.js"></script>
</body>
</html>
