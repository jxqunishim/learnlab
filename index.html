<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LearnLab 2.0</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo" onclick="loadHome()">LearnLab 2.0</h1>
        <nav class="nav">
            <a onclick="loadHome()">Home</a>
            <a onclick="openProfile()">Profile</a>
            <select id="gradeSelect" onchange="selectGrade()">
                <option value="">Select Grade</option>
                <option value="JK">JK</option>
                <option value="SK">SK</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main id="content"></main>

    <!-- FEEDBACK POPUP -->
    <div id="feedbackBox" class="hidden"></div>

    <!-- PROFILE MODAL -->
    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <h2>Student Profile</h2>
            <div id="profileContent"></div>
        </div>
    </div>

    <!-- ACHIEVEMENTS MODAL -->
    <div id="achievementsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeAchievements()">&times;</span>
            <h2>Achievements</h2>
            <div id="achievementsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
